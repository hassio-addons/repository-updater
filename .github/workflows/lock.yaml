---
name: Lock

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    name: ðŸ”’ Lock closed issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@7de207be1d3ce97a9abe6ff1306222652b804543 # v6.0.0
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "30"
          issue-lock-reason: ""
          pr-inactive-days: "1"
          pr-lock-reason: ""
