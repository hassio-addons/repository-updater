---
name: Additional Tags

# yamllint disable-line rule:truthy
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  additional-tags:
    name: ğŸ· Additional Tags
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: ğŸš€ Run Release Tracker
        uses: vweevers/additional-tags-action@21d5bc5f2d09bdab00fcdbb0488d920eca317619 # v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
